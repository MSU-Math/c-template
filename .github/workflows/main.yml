name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Install checkers
        run: sudo apt-get install -y clang-tidy clang-format cppcheck

      - name: Проверка
        run: .github/lint.sh

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Компиляция
        run: ./.github/build.sh
